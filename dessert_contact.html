<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夕暮手做派-聯絡我們</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .wrap{
            width: 100%;
            margin: auto;
        }
        .header{
            width: 100%;
            display: flex;
            background-color:#fff;
            position:fixed;
            z-index: 5;
        }
        .header a img{
            width: 60px;
            padding: 3px 10px;
        }
        .header nav{
            width: 100%;
            text-align: right;
            padding: 20px 20px 20px 0;
            font-size: 0;
        }
        .header nav a{
            display: inline-block;
            margin: 0 10px 0;
            text-decoration: none;
            color:rgb(141, 141, 141);
            font-size: 20px;
            font-weight: 700;
            transition: 0.5s;
        }

        .header nav a:hover{
            color:black;

        }
        .banner img{
            width: 100%;
            vertical-align: middle;
        }
        .title{
            width: 100%;
            height: 140px;
            background-color:rgb(44, 33, 21);
            position: relative;
        }
        .title h1{
            text-align: center;
            line-height: 140px;
            font-size: 30px;
            font-weight: 700;
            position: relative;
            color: #fff;
        }

        .title::before{
            content: '';
            position: absolute;
            height: 2px;
            width: 25%;
            top: 0;
            bottom: 0;
            left: 20%;
            margin: auto;
            background-color: #fff;
            box-shadow: 666px 0px 0px #fff;
        }
        .contact{
            position: relative;
            background-color: black;
        }
       .contact .bgimg img{
           width: 100%;
           height: 100%;
           opacity: 0.6;
           vertical-align: middle;
       }
       .form{
           position: absolute;
           width: 40%;
           height: 700px;
           top: 25%;
           left: 29%;
           background-color: #fff;
           opacity: 0.8;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           box-shadow: 0 0 20px #000;
       }

       .form h2{
        font-size: 30px;
        font-weight: 700;
        text-align: center;
        line-height:  60px;
       }

       .form .group{
        font-size:20px;
        line-height:30px;
       }

       .form .group label{
        display: block;
       }

       .form .group input{
       width: 300px;
       }

       .form :nth-last-child(2) input{
       height: 300px;
       }

       .form .btn-group .btn{
        width: 100px;
        height: 50px;
        margin: 20px 0;
        font-size:26px;
        line-height:30px;
        background-color: #ccc;
       }

       .foot{
            width:100%;
            height: 50px;
            background-color: rgb(44, 33, 21);
            color:#fff;
            text-align: center;
            padding-top: 25px;
        }
        .foot p{
            font-size: 20px;
        }

        /*以下為RWD設定*/

        #menu_control{
            position: absolute;
        }
        .menu_btn{
            position: absolute;
            display: block;
            text-align: center;
            top: 8.5px;
            right: 10px;
            width: 50px;
            height: 50px;
            display: none;
            
        }

        .menu_btn span{
            font-size: 25px;
            opacity: 0;
            
        }

        .menu_btn::before{
            content:'';
            position: absolute;
            height: 3px;
            width: 38px;
            left: 6px;
            background-color:rgb(117, 117, 117);
            top: 0;
            bottom: 0;
            margin: auto;
            box-shadow: 0px 10px 0px rgb(117, 117, 117),
                        0px -10px 0px rgb(117, 117, 117);
            
        }

        @media screen and (max-width:768px){

            .wrap{
                position: relative;
                top:60px;
            }
            
            .header a img{
                width: 50px;
                padding: 3px 10px;
            }

            .header nav{
                position: absolute;
                background-color: #fff;
                height:100vh;
                width: 60%;
                box-shadow:3px 0px 20px rgb(141, 141, 141);
                left: -100%;
                transition: 0.5s;
            }
            .header nav a{
                display: block;
                text-align:left;
                padding: 20px;
                border-bottom:1px solid rgb(141, 141, 141) ;
                /* background-color: #aaa; */
            }
            .menu_btn{
                display: block;
            }

            #menu_control:checked~.header nav{
                left: 0;
            }
            .title::before{
                content: '';
                position: absolute;
                height: 2px;
                width: 25%;
                top: 0;
                bottom: 0;
                left: 10%;
                margin: auto;
                background-color: #fff;
                box-shadow: 266px 0px 0px #fff;
            }
            .contact .bgimg img{
                height:500px;
            }
            .form{
                width: 80%;
                height: 400px;
                top: 10%;
                left:10%;
            }

            .form h2{
                font-size:22px;
                line-height:30px;
                margin-top: 5px;
            }
            .form .group{
                font-size:15px;
                line-height:26px;
            }
            .form .group input{
                width: 250px;
            }

            .form :nth-last-child(2) input{
                height: 120px;
            }

            .form .btn-group .btn{
                width: 80px;
                height: 30px;
                margin: 10px 0;
                font-size:16px;
                line-height:20px;
            }
        }    
    </style>
</head>
<body>
    <input type="checkbox" id="menu_control">
        <div class="header">
            <a href="index.html" id="logo"><img src="image/logo.jpg" alt="dessert"></a>
            <label for="menu_control" class="menu_btn">
                <span>選單選單</span>
            </label>
            <nav>
                <a href="dessert_story.html">品牌故事</a>
                <a href="dessert_commodity.html">商品總覽</a>
                <a href="dessert_news.html">最新訊息</a>
                <a href="dessert_material.html">原料介紹</a>
                <a href="dessert_shop.html">門市資訊</a>
                <a href="dessert_contact.html">聯絡我們</a>
            </nav>
        </div>
    <div class="wrap">
        <div class="banner">
            <img src="image/banner_image_contact.jpg" alt="點心資訊">
        </div>
        <div class="title">
            <h1>聯絡我們</h1>
        </div>
        <div class="contact">
            <div class="bgimg">
                <img src="image/kris-atomic-3b2tADGAWnU-unsplash.jpg" alt="背景圖">
            </div>
           <form class="form">
               <h2>聯絡資訊</h2>
               <div class="group">
                   <label for="name">姓名(必填)</label>
                   <input type="text" name="" id="name">
               </div>
               <div class="group">
                    <label for="mail">Email(必填)</label>
                    <input type="text" name="" id="mail">
                </div>
                <div class="group">
                    <label for="phone">電話(必填)</label>
                    <input type="text" name="" id="phone">
                </div>
                <div class="group">
                    <label for="txt">想跟我們說什麼(必填)</label>
                    <input type="text" name="" id="txt">
                </div>
                <div class="btn-group">
                    <button class="btn">送出</button>
                </div>  
           </form>
        </div>
        <div class="foot">
            <p>copyright</p>
        </div>
    </div>    
    
</body>
</html>
