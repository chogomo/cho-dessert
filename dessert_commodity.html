    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .wrap{
            width: 100%;
            margin: auto;
        }
        .header{
            width: 100%;
            display: flex;
            background-color:#fff;
            position:fixed;
            z-index: 5;
        }
        .header a img{
            width: 60px;
            padding: 3px 10px;
        }
        .header nav{
            width: 100%;
            text-align: right;
            padding: 20px 20px 20px 0;
            font-size: 0;
        }
        .header nav a{
            display: inline-block;
            margin: 0 10px 0;
            text-decoration: none;
            color:rgb(141, 141, 141);
            font-size: 20px;
            font-weight: 700;
            transition: 0.5s;
        }

        .header nav a:hover{
            color:black;

        }
        .banner img{
            width: 100%;
            vertical-align: middle;
        }
        .commodity{
            width:100%; 
            display: flex;
            justify-content: center;
            background-color: rgb(255, 255, 255);
            margin:auto;
            padding: 30px 0 ;
        }
        .commodity .item_nav{
            width: 200px;
            text-align: center;
            margin: 0 20px;
            padding: 20px;
            background-color: #eee;
        }
        .commodity .item_nav h3{
            border-bottom: 1px solid #000; 
            padding: 10px 0;
            font-weight: 700;
            font-size: 20px;
        }
        .commodity .item_nav nav{
            display: flex;
            flex-direction: column;
            padding: 30px 0;
        }
        .commodity .item_nav nav a{
            text-decoration: none;
            line-height: 40px;
            font-size: 18px;
            font-weight: 600;
            color: black;
            border-bottom: 1px dotted #000;
        }
        .commodity .pie .group{
            display: flex;
        }
        .commodity .pie .group .item{
            margin: 10px;
            padding: 10px;
            border: 3px solid #eee;
        }
        .commodity .pie .item img{
            width: 300px;
        }
        .commodity .pie .item .txt{
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            line-height: 30px;
        }
        .commodity .pie .item .shopping{
            text-align: center;
            margin: 5px;
        }
        .commodity .pie .item .shopping button{
            font-size: 15px;
            background-color: #fff;
            padding: 10px;
            border: 2px solid #ccc;
        }
        .foot{
            width:100%;
            height: 50px;
            background-color: rgb(44, 33, 21);
            color:#fff;
            text-align: center;
            padding-top: 25px;
        }
        .foot p{
            font-size: 20px;
        }

        /*以下為RWD設定*/

        #menu_control{
            position: absolute;
            /* z-index: 6; */
        }
        .menu_btn{
            position: absolute;
            display: block;
            text-align: center;
            top: 8.5px;
            right: 10px;
            width: 50px;
            height: 50px;
            display: none;
            
        }

        .menu_btn span{
            font-size: 25px;
            opacity: 0;
            
        }

        .menu_btn::before{
            content:'';
            position: absolute;
            height: 3px;
            width: 38px;
            left: 6px;
            background-color:rgb(117, 117, 117);
            top: 0;
            bottom: 0;
            margin: auto;
            box-shadow: 0px 10px 0px rgb(117, 117, 117),
                        0px -10px 0px rgb(117, 117, 117);
            
        }

        @media screen and (max-width:768px){

            .wrap{
                position: relative;
                top:60px;
            }
            
            .header a img{
                width: 50px;
                padding: 3px 10px;
            }

            .header nav{
                position: absolute;
                background-color: #fff;
                height:100vh;
                width: 60%;
                box-shadow:3px 0px 20px rgb(94, 94, 94);
                left: -100%;
                transition: 0.5s;
            }
            .header nav a{
                display: block;
                text-align:left;
                padding: 20px;
                border-bottom:1px solid rgb(141, 141, 141) ;
            }
            .menu_btn{
                display: block;
            }

            #menu_control:checked~.header nav{
                left: 0;
            }
            .commodity{
                flex-direction: column;
            }
            .commodity .item_nav{
                width: 90%;
                margin: 0px auto 10px;
                padding: 10PX 0px;
            }
            .commodity .item_nav nav{
                flex-direction: none;
                
            }
            .commodity .item_nav h3{
                border-bottom: 2px solid #000; 
                padding: 20px 0;
            }
            .commodity .pie .group{
                flex-direction: column;
            }
            .commodity .pie .group .item{
                align-items: center;
            }
            .commodity .pie .item img{
                width: 100%;
                margin: auto;
            }
        }    
    </style>
    </head>
