<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夕暮手做派-原料介紹</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .wrap{
            width: 100%;
            margin: auto;
        }
        .header{
            width: 100%;
            display: flex;
            background-color:#fff;
            position:fixed;
            z-index: 5;
        }
        .header a img{
            width: 60px;
            padding: 3px 10px;
        }
        .header nav{
            width: 100%;
            text-align: right;
            padding: 20px 20px 20px 0;
            font-size: 0;
        }
        .header nav a{
            display: inline-block;
            margin: 0 10px 0;
            text-decoration: none;
            color:rgb(141, 141, 141);
            font-size: 20px;
            font-weight: 700;
            transition: 0.5s;
        }

        .header nav a:hover{
            color:black;

        }
        .banner img{
            width: 100%;
            vertical-align: middle;
        }

        .about{
            width: 100%;
            height: 140px;
            background-color:rgb(44, 33, 21);
            position: relative;
        }
        .about h2{
            text-align: center;
            line-height: 140px;
            font-size: 30px;
            font-weight: 700;
            position: relative;
            color: #fff;
        }

        .about::before{
            content: '';
            position: absolute;
            height: 2px;
            width: 25%;
            top: 0;
            bottom: 0;
            left: 20%;
            margin: auto;
            background-color: #fff;
            box-shadow: 666px 0px 0px #fff;
        }

        .material{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .material .group{
            position: relative;
            margin: 50px 20px;
        }
        .material .group .bg_pic img{
            width: 400px;
        }
        .material .group .icon{
            position: absolute;
            top: 50px;
            left: 150px;
            width: 120px;
            height: 120px;
            background-color: #fff;
            border-radius: 100%;
            opacity: 0.8;
            border: 5px solid rgb(97, 97, 97) ;  
        }
        .material .group .icon i{
            display: flex;
            padding: 20px;
            font-size: 80px;
            justify-content: center;
            color:#aaa;
        }
        .foot{
            width:100%;
            height: 50px;
            background-color: rgb(44, 33, 21);
            color:#fff;
            text-align: center;
            padding-top: 25px;
        }
        .foot p{
            font-size: 20px;
        }

        /*以下為RWD設定*/

        #menu_control{
            position: absolute;
            /* z-index: 6; */
        }
        .menu_btn{
            position: absolute;
            display: block;
            text-align: center;
            top: 8.5px;
            right: 10px;
            width: 50px;
            height: 50px;
            /* background-color: #aaa; */
            display: none;
            
        }

        .menu_btn span{
            font-size: 25px;
            opacity: 0;
            
        }

        .menu_btn::before{
            content:'';
            position: absolute;
            height: 3px;
            width: 38px;
            left: 6px;
            background-color:rgb(117, 117, 117);
            top: 0;
            bottom: 0;
            margin: auto;
            box-shadow: 0px 10px 0px rgb(117, 117, 117),
                        0px -10px 0px rgb(117, 117, 117);
            
        }

        @media screen and (max-width:768px){

            .wrap{
                position: relative;
                top:60px;
            }
            
            .header a img{
                width: 50px;
                padding: 3px 10px;
            }

            .header nav{
                position: absolute;
                background-color: #fff;
                height:100vh;
                width: 60%;
                box-shadow:3px 0px 20px rgb(141, 141, 141);
                left: -100%;
                transition: 0.5s;
            }
            .header nav a{
                display: block;
                text-align:left;
                padding: 20px;
                border-bottom:1px solid rgb(141, 141, 141) ;
                /* background-color: #aaa; */
            }
            .menu_btn{
                display: block;
            }

            #menu_control:checked~.header nav{
                left: 0;
            }
            .about::before{
                content: '';
                position: absolute;
                height: 2px;
                width: 25%;
                top: 0;
                bottom: 0;
                left: 5%;
                margin: auto;
                background-color: #fff;
                box-shadow: 266px 0px 0px #fff;
            }
            .material{
                flex-direction: column;
            }
            .material .group{
                margin:auto;
            }
            .material .group .bg_pic{
                width:380px;
                height: 600px;
                margin: 20px 0;
                overflow: hidden;
                border:5px solid #aaa;
            }
            .material .group .bg_pic img{
                width: 400px;
                position: relative;
                bottom: 250px;
                vertical-align:middle;
            }
            .material .group .icon{
                position: absolute;
                top:25px;
                left:5px;
                background-color:rgb(44, 33, 33);
                opacity:0.8;
                width: 380px;
                height: 120px;
                border-radius:0;
                border:none;
            }
        }    
    </style>
</head>
<body>
    <input type="checkbox" id="menu_control">
        <div class="header">
            <a href="index.html" id="logo"><img src="image/logo.jpg" alt="dessert"></a>
            <label for="menu_control" class="menu_btn">
                <span>選單選單</span>
            </label>
            <nav>
                <a href="dessert_story.html">品牌故事</a>
                <a href="dessert_commodity.html">商品總覽</a>
                <a href="dessert_news.html">最新訊息</a>
                <a href="dessert_material.html">原料介紹</a>
                <a href="dessert_shop.html">門市資訊</a>
                <a href="dessert_contact.html">聯絡我們</a>
            </nav>
        </div>
    <div class="wrap">
        <div class="banner">
            <img src="image/banner_image_material.jpg" alt="點心資訊">
        </div>
        <div class="about">
            <h2>原料介紹</h2>
        </div>
        <div class="material">
            <div class="group">
                <div class="bg_pic"><a href=""><img src="image/material_pic1.jpg" alt="原料廠商1"></a></div>
                <div class="icon"><i class="fa fa-leaf" aria-hidden="true"></i></div>
            </div>
            <div class="group">
                <div class="bg_pic"><a href=""><img src="image/material_pic2.jpg" alt="原料廠商1"></a></div>
                <div class="icon"><i class="fa fa-apple" aria-hidden="true"></i></div>
            </div>
            <div class="group">
                <div class="bg_pic"><a href=""><img src="image/material_pic3.jpg" alt="原料廠商1"></a></div>
                <div class="icon"><i class="fa fa-circle-o-notch" aria-hidden="true"></i></div>
            </div>
            <div class="group">
                <div class="bg_pic"><a href=""><img src="image/material_pic4.jpg" alt="原料廠商1"></a></div>
                <div class="icon"><i class="fa fa-cube" aria-hidden="true"></i></div>
            </div>
        </div>
        <div class="foot">
            <p>copyright</p>
        </div>
    </div>    
    
</body>
</html>
