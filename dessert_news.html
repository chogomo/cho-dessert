<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夕暮手做派-最新訊息</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="banner.css">
    <style type="text/css">
        .banner{
            background: url(image/banner_image_news.jpg) no-repeat center/cover;
            display: flex;
            align-items:end;
        }
        .banner h3::before{
            width:160px;
        }
        .news{
            width: 100%;
        }
        .news .group{
            width: 90%;
            margin: 60px auto;
            position: relative;
            overflow: hidden;
        }
        .news .group img{
            width:100%;
        }
        .news .group .min-group{
            position: absolute;
            top:50%;
            transform: translateY(-50%);
            width: 700px;
            height: 700px;
            background-color: #fff;
            opacity: 0.8;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .news .group .min-group .txt{
            width: 70%;
            padding: 20px;
        }
        .news .group .min-group .txt h2{
            font-size: 36px;
            font-weight: 700;
            padding-bottom: 10px;
        }
        .news .group .min-group .txt p{
            font-size: 20px;
            font-weight: 600;
            line-height: 26px;
            padding: 0 20px;
        }
        .news :nth-child(1) .min-group,.news :nth-child(3) .min-group {
             left: -150px;
        }
        .news :nth-child(2) .min-group{
            right: -150px;
        }
        .news :nth-child(1) .min-group .txt{
            transform: translateX(40px);
        }
        .news :nth-child(3) .min-group .txt{
            transform: translateX(60px);
        }
        .news :nth-child(2) .min-group .txt{
            transform: translateX(-60px);
        }
        @media screen and (max-width:768px){
            .banner{
                background: url(image/banner_image_news.jpg) no-repeat 49.5% 20%/cover;
            }
            .news .group{
                width:100%;
                margin: 40px auto;
                overflow: hidden;
            }
            .news .group img{
                width: 1600px;
                position:relative;
                left: -300px;
            }
            .news .group .min-group{
                left: 0;
                width:100%;
                height: 200px;
                border-radius:0;
                border-bottom: 5px solid rgb(104, 104, 104);
                border-top: 5px solid rgb(104, 104, 104);
            }

            .news .group .min-group .txt{
                transform: translateX(0);
                width:300px;
            }

            .news .group .min-group .txt h2{
                font-size: 26px;
                font-weight: 600;
                padding-bottom: 5px;
                border-bottom: 2px solid #000;
                display: inline-block;
            }
            .news .group .min-group .txt p{
                font-size: 18px;
                padding: 10px 20px 0;
                line-height: 22px;
            }
        }    
    </style>
</head>
<body>
    <input type="checkbox" id="menu_control">
    <div class="header">
        <a href="index.html" id="logo"><img src="image/logo.jpg" alt="dessert"></a>

            <span>選單選單</span>
        </label>
        <nav>
            <a href="dessert_story.html">品牌故事</a>

            <a href="dessert_news.html">最新訊息</a>
            <a href="dessert_material.html">原料介紹</a>
            <a href="dessert_shop.html">市集資訊</a>
            <a href="dessert_contact.html">聯絡我們</a>
        </nav>
    </div>
    <div class="wrap">
        <div class="banner">
            <div class="banner_txt">
                <h1>夕暮手作派</h1>
                <h3>News</h3>
            </div>
        </div>
        <div class="title2">
            <h2>最新消息</h2>
        </div>
        <div class="news">
            <div class="group">
                <img src="image/news_pic.jpg" alt="聖誕最新訊息">
                <div class="min-group">
                    <div class="txt">
                        <h2>聖誕禮盒開賣囉!</h2>
                        <p>夕暮12月限定聖誕禮盒正式開賣!</p>
                    </div>
                </div>
            </div>
            <div class="group">
                <img src="image/news_pic2.jpg" alt="最新參與的活動">
                <div class="min-group">
                    <div class="txt">
                        <h2>攤位活動快訊!</h2>
                        <p>夕暮手做派12月將會在台中刑務所出攤!歡迎大家來與我們見面!</p>
                    </div>
                </div>
            </div>
            <div class="group">
                <img src="image/news_pic3.jpg" alt="聖誕節交換禮物">
                <div class="min-group">
                    <div class="txt">
                        <h2>聖誕交換禮物活動開始囉!</h2>

                    </div>
                </div>
            </div>
        </div>
        <div class="foot">
            <p>copyright</p>
        </div>
    </div>
    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script src="javascript/btn_change.js"></script>     
</body>
</html>
